<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Receta</title>
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    body {
      background: url('../images/vinedo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      margin-top: 50px;
    }
    .title-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    h1, h2, label {
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Recetas Argentinas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="recipes.html">Recetas</a></li>
          <li class="nav-item"><a class="nav-link" href="submit.html">Enviar Receta</a></li>
          <li class="nav-item"><a class="nav-link" href="random-recipe.html">Receta Sorpresa</a></li>
          <li class="nav-item"><a class="nav-link" href="curriculum.html">Currículum</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <header class="text-center py-5">
    <div class="title-box">
      <h1>Enviar Receta</h1>
      <p>Comparte tus recetas favoritas con nosotros.</p>
    </div>
  </header>

  <!-- Formulario -->
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 form-container">
        <h2 class="text-center mb-4">Formulario de Envío</h2>
        <form action="mailto:josieniebbia@gmail.com" method="post" enctype="text/plain">
          <div class="mb-3">
            <label for="nombreReceta" class="form-label">Nombre de la Receta</label>
            <input type="text" id="nombreReceta" name="Nombre de la Receta" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes</label>
            <textarea id="ingredientes" name="Ingredientes" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="Descripción" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Subir Imagen</label>
            <input type="file" id="imagen" name="Imagen" class="form-control" accept="image/*" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar Receta</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Pie de Página -->
  <footer class="text-center bg-dark text-white py-3 mt-4">
    <p>&copy; 2024 Recetas Argentinas. Todos los derechos reservados.</p>
  </footer>

  <script src="../scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
